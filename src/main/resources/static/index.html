<style>
#map {
	width: 100%;
	height: 600px;
	background-color: grey;
}
</style>
</head>
<body>
   <h3>Current Flights near me</h3>
    <div id="map"></div>
    <script>
    	// so we don't store the key in github
    	$.get({url: "/config/gmaps", dataType: "text", success: function(key) {
        	console.log(key);
        	var script = document.createElement("script");
        	script.type = "text/javascript";
        	script.src = "https://maps.googleapis.com/maps/api/js?key=" + key + "&callback=initMap";
        	document.body.appendChild(script);    		
    	}});

	    function initMap() {
	    	var here = {lat: 0.0, lng: 0.0};
	        var map = new google.maps.Map(document.getElementById('map'), {
	          zoom: 8
	        });
	        
	        if(navigator.geolocation) {
	            navigator.geolocation.getCurrentPosition(function(position) {
	                here = {
	                  lat: position.coords.latitude,
	                  lng: position.coords.longitude
	                };
	                map.setCenter(here);
	            }, function() {
	            	here = {lat: 60, lng: 0.0};
	            	map.setCenter(here);
	            });
	        } else {
	        	here = {lat: 60.0, lng: 170.0};
	        	map.setCenter(here);
	        }        
	        
	        var markers = [];
	        
	        function getData() {
	            $.getJSON("/data.json", function(json) {
	        		clearAllMarkers();        	
	            	json['data'].forEach(function(plane) {
	            		console.log(plane);
	            		var latLng = new google.maps.LatLng(plane.lat, plane.lng);
	            		title = plane.key;
	            		var marker = new google.maps.Marker({position: latLng, map: map, title: title});
	            		markers.push(marker);
	            	});
	            });
	            setTimeout(getData, 2000);
	        }
	        
			getData();
	        
	       function clearAllMarkers() {
	    	   for(var i = 0; i < markers.length; i++) {
					markers[i].setMap(null);    		   
	    	   }
	    	   markers = [];
	       }
	    };
    </script>
